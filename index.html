<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffd6ec, #ffe4f7);
      text-align: center;
      color: #ff4da6;
      overflow-x: hidden;
    }
    .quiz-box {
      margin: 80px auto;
      padding: 30px;
      background: #fff0f6;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #ff99cc;
    }
    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3399;
    }
    .heart {
      position: fixed;
      top: -50px;
      font-size: 30px;
      animation: fall 5s linear infinite;
      color: #ff4da6;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    #final {
      display: none;
      font-size: 24px;
      margin-top: 40px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h2 id="pergunta">Carregando...</h2>
    <input type="text" id="resposta" placeholder="Digite sua resposta aqui" />
    <br />
    <button onclick="verificarResposta()">Confirmar</button>
    <div id="final">ðŸ’˜ Te amo, fofuxa ðŸ’˜</div>
  </div>  <script>
    const perguntas = [
      { pergunta: 'Quanto Ã© 2 + 2?', resposta: '4' },
      { pergunta: 'Qual Ã© o estado da Ã¡gua no gelo?', resposta: 'sÃ³lido' },
      { pergunta: 'Quanto Ã© 5 - 3?', resposta: '2' },
      { pergunta: 'O Sol Ã© uma estrela ou planeta?', resposta: 'estrela' },
      { pergunta: 'Quanto Ã© 3 x 3?', resposta: '9' },
    ];

    let index = 0;
    const perguntaEl = document.getElementById('pergunta');
    const respostaEl = document.getElementById('resposta');

    function mostrarPergunta() {
      if (index < perguntas.length) {
        perguntaEl.textContent = perguntas[index].pergunta;
        respostaEl.value = '';
      } else {
        perguntaEl.style.display = 'none';
        respostaEl.style.display = 'none';

    }

    function verificarResposta() {
      const resposta = respostaEl.value.trim().toLowerCase();
      if (resposta === perguntas[index].resposta.toLowerCase()) {
        index++;
        mostrarPergunta();
      } else {
        alert('Ops! Tenta de novo, fofuxa! ðŸ’•');
      }
    }

    function coracoes() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      heart.textContent = 'ðŸ’–';
      document.body.appendChild(heart);

    }

    setInterval(coracoes, 300);

    mostrarPergunta();
  </script></body>
</html>
